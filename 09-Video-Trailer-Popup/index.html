<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="image-container">
        <img src="https://images.pexels.com/photos/275977/pexels-photo-275977.jpeg?auto=compress&cs=tinysrgb&w=1600"
            alt="movie-image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur impedit, illo maiores, unde dolore
            nihil ipsam quam dolorem minus architecto velit hic, id quis cum autem? Quis praesentium consequuntur minus.
        </p>
        <button class="btn">Watch now</button>
    </div>

    <div class="video-container active">
        <video src="./trailer.mp4" controls></video>
        <i class="fa-sharp fa-solid fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="./app.js"></script>
</body>

</html>
